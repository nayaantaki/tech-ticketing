<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BTHS Ticketing</title>
</head>
<body>
    <section id="existing-login">
        <h1 id="ticket-title">ticketing</h1>
        <h3 id="animated-text">Ahhh!! Im praying to the lord please fix the computers!</h3>
        <h2>sign in</h2>

        <div>
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" placeholder="Email">

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" placeholder="Password">

            <button id="login-submit-btn">Login</button>
        </div>

        <footer>
            <button id="create-account-view-btn" class="secondary-btn">Don't have an account?</button>
        </footer>
    </section>

    <section id="create-account">
        <h2 id="account-creation-title">make a new account</h2>

        <div>
            <label for="new-user-email">Email:</label>
            <input type="email" id="new-user-email" placeholder="Email">

            <!--Hello testing Push and commit-->

            <label for="new-user-password">Password:</label>
            <input type="password" id="new-user-password" placeholder="Password">

            <label for="new-user-itcode">IT account code:</label>
            <input type="password" id="new-user-itcode" placeholder="IT Code">

            <button id="create-account-submit-btn">Create Account</button>
        </div>

        <footer>
            <button id="login-view-btn" class="secondary-btn">Have an account already?</button> <!--might change to hyperlink text-->
        </footer>
    </section>

    <section id="initial-login">
        <h1 id="ticket-creation-title">File a ticket</h1>
        <div class="container"> 
            <label for="first-name-input-el">First Name: </label>
            <input type="text" id="first-name-input-el">

            <label for="last-name-input-el">Last Name: </label>
            <input type="text" id="last-name-input-el">

            <p>Position</p>

            <select id="position-select-gen-el">
                <option value="teacher">Teacher</option>
                <option value="socialWorker">Social Worker</option>
                <option value="dean">Dean</option>
                <option value="assistantPrincipal">Assistant Principal</option>
                <option value="custodialStaff">Custodian</option>
                <option value="security">Security</option>
                <option value="principal">Principal</option>
                <option value="secretary">Secretary</option>
                <option value="healthAndSafety">Health and Safety</option>
                <option value="Counselor">Counselor</option>
            </select>

            <select id="position-select-it-el">
                <option value="headItConsultant">Head IT Consultant</option>
                <option value="juniorItConsultant">Junior IT Consultant</option>
                <option value="studentTechnician">Student Technician</option>
            </select>

            <button id="submit-landing-page-info">Submit</button>
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
